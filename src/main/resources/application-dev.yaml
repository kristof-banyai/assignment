spring:
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml
    contexts: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/dev-db}
    username: ${SPRING_DATASOURCE_USERNAME:dev-user}
    password: ${SPRING_DATASOURCE_PASSWORD}

server:
  port: 8080